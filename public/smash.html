<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Smash or Pass Tier List Generator</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body class="smash-page">
    <main class="smash-page">
      <img
        class="smash-img"
        src=""
        aria-labelledby="name"
        width="304"
        height="304"
      />
      <div class="info">
        <h1 id="name">Loading...</h1>
        <ul>
          <li><strong>Height: </strong><span id="height">0</span> cm</li>
          <li><strong>Weight: </strong><span id="weight">0</span> kg</li>
          <li><strong>Type: </strong><span id="types">loading...</span></li>
        </ul>
      </div>
      <button id="smash" class="smash large">SMASH</button>
      <button id="pass" class="pass large">PASS</button>
      <div class="num">
        <p><span id="idNumber"></span> of 1008</p>
        <button class="neutral" id="prev" disabled>Prev</button>
      </div>
    </main>
    <footer class="smash-page">
      <p>
        Your progress is automatically saved to your browser, so you don't have
        to worry about finishing in one go. If you are using a shared computer
        you may wish to clear this data when you're done.
      </p>
      <button id="clear" class="neutral">Clear all data and return Home</button>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/gh/macmcmeans/localDataStorage@master/localDataStorage-3.0.0.min.js"
      integrity="sha512-dEhk3bL90qpWkcHCJDErHbZEY7hGc4ozmKss33HSjwMeSBKBtiw/XVIE7tb5u+iOEp6dTIR9sCWW7J3txeTQIw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"
      integrity="sha384-eZUTiCPUh7WLzgtC981JCaJN343A2o+6AybgCea+bwFKAThs0PRp4vkQnChew8KH"
      crossorigin="anonymous"
    ></script>
    <script src="smash.js"></script>
  </body>
</html>
