<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Smash or Pass Tier List Generator</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="grid">
      <img src="" aria-labelledby="name" />
      <h2 id="name"></h2>
      <ul>
        <li><strong>Height: </strong><span id="height"></span> cm</li>
        <li><strong>Weight: </strong><span id="weight"></span> kg</li>
        <li><strong>Type: </strong><span id="types"></span></li>
      </ul>
      <button id="smash">SMASH</button>
      <button id="pass">PASS</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/gh/macmcmeans/localDataStorage@master/localDataStorage-2.0.0.min.js"
      integrity="sha512-LWDNA967l6GIvNL3geN+hC7OMAfLDDUN1RdXUb8lLABMAbmOlbO6HUPJx84rzFH7wEqnJq9AEM59cLzRElv9QQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"
      integrity="sha384-eZUTiCPUh7WLzgtC981JCaJN343A2o+6AybgCea+bwFKAThs0PRp4vkQnChew8KH"
      crossorigin="anonymous"
    ></script>
    <script src="smash.js"></script>
  </body>
</html>
